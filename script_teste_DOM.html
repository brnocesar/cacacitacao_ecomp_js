<html>
<head>
    <title>Teste - Inserção de celulas de uma tabela no arquivo HTML usando JavaScript e DOM Interfaces</title>

    <script>
        function criar() {
            var cellText = document.createTextNode("cell is row"); /* cria elemento nó de texto, conteúdo da célula */
            var cell = document.createElement("td"); /* cria elemento td, célula da tabela */
            cell.appendChild(cellText); /* coloca o nó de texto dentro do elemento td (celula) */
            var row = document.createElement("tr"); /* cria elemento tr, linha da tabela */
            row.appendChild(cell); /* coloca o elemento td dentro de tr */
            var ref_inserir = document.getElementsByTagName("tbody")[0]; /* pega a a primeira ocorrencia da tag tbody como referencia (?) */
            ref_inserir.appendChild(row); /* coloca o elemento tr de tbody, no fim */
        }
    </script>
</head>

<body>
    <button class="btn btn-secondary" onclick="criar()" type="button">
        Criar linha
    </button>
            
    <table>
        <tbody>
            <tr>
                <td>
                    cell is not row
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
