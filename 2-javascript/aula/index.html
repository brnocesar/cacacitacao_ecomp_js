<!DOCTYPE html>
<html>
<head>
	<title>Atividade JavaScript</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body class="fundo" id="jao">
	<div class="container">	
		<div class="row">
			<div class="col-0 col-md-3"></div>
			<div class="col-12 col-md-6">
				<div class="text-center py-3 titulo gray">	
					<h3>Meu primeiro Javascript</h3>
					<p>by Maria</p>
				</div>
			</div>
			<div class="col-0 col-md-3"></div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-0 col-md-3"></div>
			<div class="col-12 col-md-6 bg-gray pb-5">			
				<form >
					<div class="input-group-append py-4">
						<input id="entrada_texto" type="text" name="entrada" placeholder="Digita aí" class="form-control" required>
						<div class="input-group-append">
							<button class="btn btn-secondary" onclick="recebe_texto()" type="button">
								Inserir 
							</button>				
						</div>
					</div>
					
					<div>
						<h5 class="placeholdert-4 placeholderb-1">Estilo da letra</h5>
						<div class="form-check-inline form-group my-0">
							<label class="form-check-label font-weight-bold">
								<input type="checkbox" id="negrito_check" class="form-check-input">Negrito
							</label>
						</div>
						<div class="form-check-inline form-group my-0">
							<label class="form-check-label font-italic">
								<input type="checkbox" id="italico_check" class="form-check-input">Itálico
							</label>
						</div>
						<div class="form-check-inline form-group my-0">
							<label class="form-check-label subli">
								<input type="checkbox" id="sublinhado_check" class="form-check-input">Sublinhado
							</label>
						</div>
					</div>

					<div>
						<h5 class="pt-4 pb-1">Cor da letra</h5>
						<div class="form-check-inline">
							<label class="form-check-label">
								<input type="radio" id="vermelho_check" class="form-check-input" name="letra">Vermelho
							</label>
						</div>
						<div class="form-check-inline">
							<label class="form-check-label ">
								<input type="radio" id="azul_check" class="form-check-input" name="letra">Azul
							</label>
						</div>
						<div class="form-check-inline ">
							<label class="form-check-label ">
								<input type="radio" id="amarelo_check" class="form-check-input" name="letra">Amarelo
							</label>
						</div>
					</div>

					<div>
						<h5 class="pt-4 pb-1">Cor do fundo</h5>
						<div class="form-check-inline">
							<label class="form-check-label">
								<input type="radio" id="vermelho_fundo_check" class="form-check-input" name="fundo">Vermelho
							</label>
						</div>
						<div class="form-check-inline">
							<label class="form-check-label ">
								<input type="radio" id="azul_fundo_check" class="form-check-input" name="fundo">Azul
							</label>
						</div>
						<div class="form-check-inline ">
							<label class="form-check-label ">
								<input type="radio" id="amarelo_fundo_check" class="form-check-input" name="fundo">Amarelo
							</label>
						</div>
					</div>

					<div class="input-group-append py-4">
						<output id="saida_texto" type="text" name="saida" class="form-control" placeholder="Saída">
							
						</output>
						
						<div class="input-group-append">
							<button class="btn btn-secondary">
								Apagar
							</button>				
						</div>
					</div>


					<div>
					</div>
				</form>
			</div>
			<div class="col-0 col-md-3"></div>
		</div>
	</div>


	<div class="row py-5">
		<div class="col-0 col-md-3" col-md-3></div>

		<div class="col-12 col-md-6 gray text-center ">
			<p>18/04/2019</p>
		</div>
		<div class="col-0 col-md-3"></div>
		<p id="saida_texto"></p>
	</div>

	<script language="javascript" link= "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" src="myscripts.js" >
	</script>

</body>
</html>
